<!DOCTYPE html>
<html>

<head>
  <title>Fancy Table</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="table-container">

    <table>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
      <tr class="blue">
        <td>January</td>
        <td>$ 50,000.00</td>
      </tr>
      <tr class="white">
        <td>February</td>
        <td>$ 10,000.00</td>
      </tr>
      <tr class="blue">
        <td>March</td>
        <td>$ 85,000.00</td>
      </tr>
      <tr class="white">
        <td>April</td>
        <td>$ 56,000.00</td>
      </tr>
      <tr class="blue">
        <td>May</td>
        <td>$ 98,000.00</td>
      </tr>
    </table>

  </div>

</body>

</html>
