<body>
<form action="POST">
  <label for="">What is your favourite pet?</label> </br>
 <input class="cat-radio" type="radio" name='petselector' value='cat'>Cat</br>
 <input class='dog-radio' type="radio" name='petselector' value='dog'>Dog</br>
 <input class='goldfish-radio' type="radio" name='petselector' value='Goldfish'>Goldfish</br>

 <label for="">Do you want to sign up to cat facts?</label> </br>
 <input class = 'cat-yes' type="radio" name='yesno' value='yes'>yes</br>
 <input class = 'cat-no' type="radio" name='yesno' value='no'>no</br>
 <button class="i-love-cats">I love cats</button>
 <button class='sign-up'>Sign up</button>
</form>
